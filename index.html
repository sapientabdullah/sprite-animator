<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Animator</title>
  <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div class="keyboard-container">
    <button class="kbc-button" data-keyboard-key="a">A (Right)</button>
    <button class="kbc-button" data-keyboard-key="d">D (Left)</button>
    <button class="kbc-button" data-keyboard-key="p">P (Punch)</button>
    <button class="kbc-button" data-keyboard-key=" ">Space (Jump)</button>
  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="./script.js"></script>
</body>

</html>
